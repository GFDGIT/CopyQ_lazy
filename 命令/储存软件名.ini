[Command]
Name=储存软件名
Command="
    copyq:
    const tags_mime = 'application/x-copyq-tags'
    const window = str(data(mimeWindowTitle))
    const oldTags = data(tags_mime)
    const reg = /([^-–—]{1,24})$/
    const title = window.match(reg)[0].trim()
    let tags = ''
    oldTags=='' ? tags = title : tags = `${oldTags}, ${title}`
    setData(tags_mime, tags)"
Automatic=true
Icon=