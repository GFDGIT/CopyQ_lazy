[Command]
Name=储存窗口名
Command="
    copyq:
    const tags_mime = 'application/x-copyq-tags'
    const window = str(data(mimeWindowTitle))
    const oldTags = data(tags_mime)
    const reg = /([^-–—]{1,30})$/
    let title = window.match(reg)
    title ? title = title[0].trim() : title = 'unknow'
    if (oldTags) {
        title = `${oldTags}, ${title}`
    }
    setData(tags_mime, title )"
Automatic=true

Icon=
