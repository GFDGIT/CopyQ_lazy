[Command]
Name=清理当前标签页
MatchCommand="
    copyq: tab(selectedTab()); if (size() == 0) fail()"
Command="
    copyq:
    var source_tab = selectedtab()
    var sel = ItemSelection(selectedTab()).selectRemovable()

    if (sel.length === 0) {
        abort()
    }

    var label = {
        [settings('trash_tab')]:'<font size=8>⚠︎</font><font size=4>&nbsp;该操作无法撤销！',
        other: '<font size=4>该操作可撤销。',
    }

    var remove = dialog(
        '.title', '确认清理？',
        '.label', label[source_tab] || label['other'],
    )
    if (remove) {
        sel.removeAll()
    }"
InMenu=true
Icon=