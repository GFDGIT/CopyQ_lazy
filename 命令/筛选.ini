[Command]
Name=\x7b5b\x9009
Command="
    copyq:
    var image = {}
    image[mimeText] = '\x56fe\x7247'
    image[mimeIcon] = '\xf302'
    image[filter] = '(^image/.*)|(?=^file\\:.*\\.(png|jpe?g|bmp|svg|gif)$)'

    var file = {}
    file[mimeText] = '\x6587\x4ef6'
    file[mimeIcon] = '\xf15b'
    file[filter] = '(?=^file://)'

    var url = {}
    url[mimeText] = 'URL'
    url[mimeIcon] = '\xf0c1'
    url[filter] = '^(?=(https?|ftps?|smb|mailto)://)'

    var html = {}
    html[mimeText] = 'HTML'
    html[mimeIcon] = '\xf121'
    html[filter] = '^text/html$'

    var PhoneMail = {}
    PhoneMail[mimeText] = '\x624b\x673a\x53f7/\x90ae\x7bb1'
    PhoneMail[mimeIcon] = '\xe527'
    PhoneMail[filter] = '(^0{0,1}(13[0-9]|15[7-9]|153|156|18[7-9])[0-9]{8}$)|(^([a-zA-Z0-9]+[_|\\_|\\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\\_|\\.]?)*[a-zA-Z0-9]+\\.[a-zA-Z]{2,3}$)'

    var items = [image, file, url, html, PhoneMail]
    var selectedIndex = menuItems(items)
    var selected = 0
    if (selectedIndex != -1) {
        filter_x(items[selectedIndex][filter])
    } else {
        filter('')
    }

    function filter_x(x) {
        if (filter() == x)
            filter('')
        else
            filter('') & filter(x)
    }"
InMenu=true
Icon=\xf0b0