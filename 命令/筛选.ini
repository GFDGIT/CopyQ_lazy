[Command]
Name=\x7b5b\x9009
Command="
    copyq:
    var image = {
        [mimeText]: '\x56fe\x7247',
        [mimeIcon]: '\xf302',
        [filter]: '(^image/.*)|(?=^file\\:.*\\.(png|jpe?g|bmp|svg|gif)$)'
    }

    var file = {
        [mimeText]: '\x6587\x4ef6',
        [mimeIcon]: '\xf15b',
        [filter]: '(?=^file://)'
    }

    var url = {
        [mimeText]: 'URL',
        [mimeIcon]: '\xf0c1',
        [filter]: '^(?=(https?|ftps?|smb|mailto)://)'
    }

    var html = {
        [mimeText]: 'HTML',
        [mimeIcon]: '\xf121',
        [filter]: '^text/html$'
    }

    var PhoneMail = {
        [mimeText]: '\x624b\x673a\x53f7/\x90ae\x7bb1',
        [mimeIcon]: '\xe527',
        [filter]: '(^0{0,1}(13[0-9]|15[7-9]|153|156|18[7-9])[0-9]{8}$)|(^([a-zA-Z0-9]+[_|\\_|\\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\\_|\\.]?)*[a-zA-Z0-9]+\\.[a-zA-Z]{2,3}$)'
    }

    var filters = [image, file, url, html, PhoneMail]
    var selectedIndex = menuItems(filters)

    if (selectedIndex != -1) {
        var selectedFilter = filters[selectedIndex][filter]
        filter_x(selectedFilter)
    } else {
        filter('')
    }

    function filter_x(f) {
        if (filter() == f)
            filter('')
        else
            filter('') & filter(f)
    }"
InMenu=true
Icon=\xf0b0