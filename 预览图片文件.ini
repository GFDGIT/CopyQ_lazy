[Command]
Name=\x9884\x89c8\x56fe\x7247\x6587\x4ef6
Command="
    copyq:
    // Windows\x7cfb\x7edf\x4f7f\x7528\x66ile:///\xff0cLinux/Mac\x7cfb\x7edf\x4f7f\x7528\x66ile://
    var prefix = 'file:///'
    var suffixToMime = {
        'png': 'image/png',
        'jpg': 'image/jpeg',
        'jpeg': 'image/jpeg',
        'bmp': 'image/bmp',
        'gif': 'image/gif',
        'svg': 'image/svg+xml',
    }
    function startsWith(text, what) {
        return what === text.substring(0, what.length)
    }
    function tryShowImage(mime) {
        var text = str(data(mime))
        if ( !startsWith(text, prefix) )
            return false
        var i = text.lastIndexOf('.')
        if (i == -1)
            return false
        var suffix = text.substring(i + 1)
        var imageMime = suffixToMime[suffix]
        if (imageMime === undefined)
            return false
        var path = text.substring(prefix.length)
        var f = new File(path)
        if ( !f.openReadOnly() )
            return false
        var imageData = f.readAll()
        f.close()
        if ( imageData.size() === 0 )
            return false
        setData(mimeItemNotes, path)
        setData(imageMime, imageData)
        return true
    }
    tryShowImage(mimeText)
        || tryShowImage(mimeUriList)"
Display=true
Icon=\xf1c5